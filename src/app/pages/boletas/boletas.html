<div class="p-6 bg-gray-50 min-h-screen">
  <h2 class="text-2xl font-bold mb-4">Gesti√≥n de Boletas</h2>

  <div class="mb-6 flex gap-4 items-center">
    <input type="number" [(ngModel)]="idCliente" placeholder="ID Cliente" class="border p-2 rounded-lg" />
    <button (click)="generarBoleta()" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">
      Generar Boleta
    </button>
  </div>

  <p class="text-blue-600 font-semibold mb-4">{{ mensaje }}</p>

  <table class="w-full border-collapse bg-white shadow-lg rounded-xl">
    <thead class="bg-blue-100">
    <tr>
      <th class="p-3 text-left">ID</th>
      <th class="p-3 text-left">Cliente</th>
      <th class="p-3 text-left">Mes</th>
      <th class="p-3 text-left">Total</th>
      <th class="p-3 text-left">Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let b of boletas" class="border-t">
      <td class="p-3">{{ b.id_boleta }}</td>
      <td class="p-3">{{ b.id_cliente }}</td>
      <td class="p-3">{{ b.mes }}/{{ b.anio }}</td>
      <td class="p-3 font-semibold text-green-700">$ {{ b.total_pagar | number }}</td>
      <td class="p-3">
        <button (click)="descargarPDF(b.id_boleta!)" class="bg-blue-600 text-white px-3 py-1 rounded-lg hover:bg-blue-700">
          Descargar PDF
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

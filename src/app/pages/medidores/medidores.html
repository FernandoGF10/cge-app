<div class="p-6 bg-gray-100 min-h-screen">
  <div class="bg-white shadow-md rounded-xl p-6">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">GestiÃ³n de Medidores</h2>

    <!-- FORMULARIO PARA CREAR MEDIDOR -->
    <form (ngSubmit)="agregarMedidor()" #formMedidor="ngForm" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <div>
        <label class="block font-semibold text-gray-700 mb-1">CÃ³digo del Medidor</label>
        <input
          type="text"
          [(ngModel)]="nuevoMedidor.codigo_medidor"
          name="codigo_medidor"
          class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>

      <div>
        <label class="block font-semibold text-gray-700 mb-1">ID Cliente</label>
        <input
          type="number"
          [(ngModel)]="nuevoMedidor.id_cliente"
          name="id_cliente"
          class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>

      <div>
        <label class="block font-semibold text-gray-700 mb-1">DirecciÃ³n de Suministro</label>
        <input
          type="text"
          [(ngModel)]="nuevoMedidor.direccion_suministro"
          name="direccion_suministro"
          class="w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>

      <div class="col-span-full flex justify-end">
        <button
          type="submit"
          class="bg-blue-600 text-white px-5 py-2 rounded-lg font-semibold hover:bg-blue-700 transition"
          [disabled]="formMedidor.invalid"
        >
          Agregar Medidor
        </button>
      </div>
    </form>

    <!-- TABLA DE MEDIDORES -->
    <table class="w-full border-collapse">
      <thead class="bg-gray-200 text-gray-700">
      <tr>
        <th class="p-2 text-left">ID</th>
        <th class="p-2 text-left">CÃ³digo</th>
        <th class="p-2 text-left">Cliente</th>
        <th class="p-2 text-left">DirecciÃ³n</th>
        <th class="p-2 text-center">Estado</th>
        <th class="p-2 text-center">Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let m of medidores" class="border-b hover:bg-gray-50">
        <td class="p-2">{{ m.id_medidor }}</td>
        <td class="p-2 font-semibold">{{ m.codigo_medidor }}</td>
        <td class="p-2">{{ m.id_cliente }}</td>
        <td class="p-2">{{ m.direccion_suministro }}</td>
        <td class="p-2 text-center">
            <span
              class="px-2 py-1 rounded-full text-sm font-semibold"
              [ngClass]="{
                'bg-green-100 text-green-700': m.estado,
                'bg-red-100 text-red-700': !m.estado
              }"
            >
              {{ m.estado ? 'Activo' : 'Inactivo' }}
            </span>
        </td>
        <td class="p-2 flex justify-center gap-3">
          <button
            (click)="cambiarEstado(m.id_medidor!)"
            class="text-yellow-600 hover:text-yellow-800"
            title="Cambiar Estado"
          >
            ğŸ”„
          </button>
          <button
            (click)="eliminarMedidor(m.id_medidor!)"
            class="text-red-600 hover:text-red-800"
            title="Eliminar"
          >
            ğŸ—‘ï¸
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
